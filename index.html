<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </link>
  <title>typescript-playground</title>
</head>
<body>
  <div class="row mt-1">
    <div class="col-md-4"></div>
    <div class="col-md-4"><img src="images/tic-tac-toe-mini.png" width="400" class="ml-100" /></div>
    <div class="col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"><p class="text-primary mt-5" id="msg"></p></div>
    <div class="col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-4">
      <table>
        <tr>
          <td><img id="cell-1" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-2" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-3" class="symbols" src="images/null.png" /></td>
        </tr>
        <tr>
          <td><img id="cell-4" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-5" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-6" class="symbols" src="images/null.png" /></td>
        </tr>
        <tr>
          <td><img id="cell-7" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-8" class="symbols" src="images/null.png" /></td>
          <td><img id="cell-9" class="symbols" src="images/null.png" /></td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
        <p class="text-primary" id="msg">STATISTICS</p>
        <p class="text-primary" id="msg">Win: <span id="win"></span></p>
        <p class="text-primary" id="msg">Draw: <span id="draw"></span></p>
        <p class="text-primary" id="msg">Lose: <span id="lose"></span></p>
    </div>
  </div>

<div class="row mt-2">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button id="try-again" type="button" class="btn btn-primary">Try again</button>
    </div>
    <div class="col-md-4"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
